<div class="flex flex-col justify-content w-full text-left mx-12">
    <form class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden">
        <p class="text-lg font-medium">Pamatinformācija par kategoriju</p>
        <p class="text-secondary mb-8">
            Lūdzu, norādiet pamatinformāciju par kategoriju!
        </p>
        <fuse-alert [type]="'warn'" [ngClass]="{'hidden': !errorAlert}">
            <span fuseAlertTitle>Paziņojums par kļūdu</span>
            Pārbaudiet visus ievadītos datus un pārliecinieties, ka obligātie lauki ir aizpildīti!
        </fuse-alert><br/>
        <p class="font-medium ml-1 mb-1">Produkta atsauce</p>
        <div class="flex">
            <mat-form-field class="flex-auto">
                <input
                    matInput
                    [placeholder]="'Produkta atsauce'"
                    [(ngModel)]="ref"
                    name="ref"
                    required>
            </mat-form-field>
        </div>
        <p class="font-medium ml-1 mb-1">Nosaukums</p>
        <div class="flex">
            <mat-form-field class="flex-auto">
                <input
                    matInput
                    [placeholder]="'Nosaukums'"
                    [(ngModel)]="label"
                    name="label"
                    required>
            </mat-form-field>
        </div>
        <p class="font-medium ml-1 mb-1">Apraksts</p>
        <div class="flex">
            <mat-form-field class="fuse-mat-textarea flex-auto">
                <textarea
                    matInput
                    [placeholder]="'Apraksts'"
                    [rows]="3"
                    [(ngModel)]="description"
                    name="description"></textarea>
            </mat-form-field>
        </div>

       <mat-divider class="mt-6 mb-10"></mat-divider>

        <p class="text-lg font-medium">Krāsa</p>
        <p class="text-secondary mb-8">
            Lūdzu, norādiet krāsu, kuru jūs vēlaties piešķirt kategorijai
        </p>

        <div class="flex">
                <input
                matInput 
                [colorPicker]="color" 
                [style.background]="color" 
                (colorPickerChange)="onColorChange($event)" />
        </div>
    
        <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
            <button mat-button
            (click)="cancel()">
                Atcelt
            </button>
            <button
                class="px-6 ml-3"
                mat-flat-button
                [color]="'primary'"
                (click)="save()">
                Saglabāt
            </button>
        </div>
    </form>
</div>
