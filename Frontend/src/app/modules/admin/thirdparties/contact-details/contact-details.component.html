<div class="flex flex-col justify-content w-full text-left mx-96">
    <table
        class="min-w-full text-left text-lg font-light text-surface dark:text-white bg-white border border-gray-300 my-6 rounded-lg">
            <thead
              class="border-b border-neutral-200 font-medium dark:border-white/10">
            </thead>
            <tbody>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th scope="col" class="px-18 py-4 w-60">Vārds</th>
                <td scope="col" class="px-18 py-4">{{contact.firstname}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Uzvārds</th>
                <td class="px-18 py-4">{{contact.lastname}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="whitespace-nowrap px-18 py-4">Amats</th>
                <td class="px-18 py-4">{{contact.poste}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Telefona numurs</th>
                <td class="px-18 py-4">{{contact.phone_mobile}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">E-pasts</th>
                <td class="px-18 py-4">{{contact.email}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Dzimšanas datums</th>
                <td class="px-18 py-4"><input matInput type="date" disabled placeholder="Dzimšanas datums" [(ngModel)]="dateOfBirth" name="dateOfBirth"></td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Valsts</th>
                <td class="px-18 py-4">{{contact.country_code}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Pilsēta</th>
                <td class="px-18 py-4">{{contact.town}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Adrese (iela, mājas numurs)</th>
                <td class="px-18 py-4">{{contact.address}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Pasta indekss</th>
                <td class="px-18 py-4">{{contact.zip}}</td>
              </tr>
            </tbody>
          </table>
          
          <div class="flex items-center justify-end border-t -mx-8 px-8 py-5">
            <button
                class="px-6 ml-3"
                mat-flat-button
                [color]="'primary'"
                (click)="update()">
                Rediģēt
            </button>
        </div>
    </div>
