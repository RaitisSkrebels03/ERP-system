<div class="flex flex-col justify-content w-full text-left mx-12">
    <div class="flex flex-row justify-between mt-4">
        <button mat-raised-button color="accent" (click)="createNewThirdParty()">Pievienot jaunu trešo pusi!</button>
        <div>
            <b class="mr-2">Meklēt pēc vārda:</b>
            <mat-form-field style="width: 200px;">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Ievadiet vārdu...">
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="thirdpartiesList" class="bg-white border border-gray-300 my-6" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by Id"> Id </th>
            <td mat-cell *matCellDef="let thirdparty" class="py-2 px-3 border-b"> {{ thirdparty.id }} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by name"> Vārds </th>
            <td mat-cell *matCellDef="let thirdparty" class="py-2 px-3 border-b"> {{ thirdparty.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="name alias">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by alias"> Aizstājvārds </th>
            <td mat-cell *matCellDef="let thirdparty" class="py-2 px-3 border-b"> {{ thirdparty.name_alias }} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by phone"> Telefona numurs </th>
            <td mat-cell *matCellDef="let thirdparty" class="py-2 px-3 border-b"> {{ thirdparty.phone }} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by email"> E-pasts</th>
            <td mat-cell *matCellDef="let thirdparty" class="py-2 px-3 border-b"> {{ thirdparty.email }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b"> Darbības </th>
            <td mat-cell *matCellDef="let thirdparty" class="py-2 px-3 border-b">
                <button mat-stroked-button color="primary" class="mx-1 pl-2" (click)="openThirdPartyDetails(thirdparty.id)"><mat-icon>visibility</mat-icon> Apskatīt</button>
                <button mat-stroked-button color="primary" class="mx-1 pl-2" (click)="updateThirdParty(thirdparty.id)"><mat-icon>edit</mat-icon> Rediģēt</button>
                <button mat-stroked-button color="warn" class="mx-1" (click)="deleteThirdParty(thirdparty.id)">Dzēst</button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'name alias', 'phone', 'email', 'actions']"></tr>
        <tr mat-row *matRowDef="let thirdparty; columns: ['id', 'name', 'name alias', 'phone', 'email', 'actions'];" class="hover:bg-gray-100"></tr>
    </table>

    <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>

</div>
