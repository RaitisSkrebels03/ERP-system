<div class="flex flex-col justify-content w-full text-left mx-12">    
    <div class="flex flex-row justify-between mt-4">
        <button mat-raised-button color="accent" (click)="createNewContact()">Pievienot jaunu kontaktu!</button>
        <div>
            <b class="mr-2">Meklēt pēc uzvārda:</b>
            <mat-form-field style="width: 200px;">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Ievadiet uzvārdu...">
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="contactsList" class="bg-white border border-gray-300 my-6" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by Id"> Id </th>
            <td mat-cell *matCellDef="let contact" class="py-2 px-3 border-b"> {{ contact.id }} </td>
        </ng-container>
  
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by firstname"> Vārds </th>
            <td mat-cell *matCellDef="let contact" class="py-2 px-3 border-b"> {{ contact.firstname }} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by lastname"> Uzvārds </th>
            <td mat-cell *matCellDef="let contact" class="py-2 px-3 border-b"> {{ contact.lastname }} </td>
        </ng-container>

        <ng-container matColumnDef="poste">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by poste"> Amats </th>
            <td mat-cell *matCellDef="let contact" class="py-2 px-3 border-b"> {{ contact.poste }} </td>
        </ng-container>
  
        <ng-container matColumnDef="phone_mobile">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by phone_mobile"> Tālrunis </th>
            <td mat-cell *matCellDef="let contact" class="py-2 px-3 border-b"> {{ contact.phone_mobile }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b"> Darbības </th>
            <td mat-cell *matCellDef="let contact" class="py-2 px-3 border-b">
                <button mat-stroked-button color="primary" class="mx-1 pl-2" (click)="openContactDetails(contact.id)"><mat-icon>visibility</mat-icon> Apskatīt</button>
                <button mat-stroked-button color="primary" class="mx-1 pl-2" (click)="updateContact(contact.id)"><mat-icon>edit</mat-icon> Rediģēt</button>
                <button mat-stroked-button color="warn" class="mx-1" (click)="deleteContact(contact.id)">Dzēst</button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id', 'firstname', 'lastname', 'poste', 'phone_mobile', 'actions']"></tr>
        <tr mat-row *matRowDef="let contact; columns: ['id', 'firstname', 'lastname', 'poste', 'phone_mobile', 'actions'];" class="hover:bg-gray-100"></tr>
    </table>

    <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>

</div>
