<div class="flex flex-col justify-content w-full text-left mx-96">
    <table
        class="min-w-full text-left text-lg font-light text-surface dark:text-white bg-white border border-gray-300 my-6 rounded-lg">
            <tbody>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th scope="col" class="px-18 py-4 w-60">Atsauce</th>
                <td scope="col" class="px-18 py-4">{{ticket.ref}}</td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Ziņojums</th>
                <td class="px-18 py-4" [innerHTML]="ticket.message"></td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="whitespace-nowrap px-18 py-4">Pieprasījuma veids</th>
                <td class="px-18 py-4">
                    <mat-form-field class="w-80">
                        <mat-select [(ngModel)]="ticket.severity_code" name="severity_code" class="mat-select-disabled">
                            <mat-option value="LOW">Zems</mat-option>
                            <mat-option value="NORMAL">Vidējs</mat-option>
                            <mat-option value="HIGH">Augsts</mat-option>
                            <mat-option value="BLOCKING">Kritisks</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Projekts</th>
                <td class="px-18 py-4">
                    <mat-form-field class="w-80">
                        <mat-select [(ngModel)]="ticket.fk_project" name="fk_project" class="mat-select-disabled">
                            <mat-option *ngFor="let project of projects" [value]="project.id">{{project.title}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Iesaistītā persona</th>
                <td class="px-18 py-4">
                    <mat-form-field class="w-80">
                        <mat-select [(ngModel)]="ticket.fk_user_assign" name="fk_user_assign" class="mat-select-disabled">
                            <mat-option *ngFor="let user of users" [value]="user.id">{{user.firstname }} {{user.lastname }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
              </tr>
              <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Nozīmīgums</th>
                <td class="px-18 py-4">
                    <mat-form-field class="w-80">
                        <mat-select [(ngModel)]="ticket.severity_code" name="severity_code" class="mat-select-disabled">
                            <mat-option value="LOW">Zems</mat-option>
                            <mat-option value="NORMAL">Vidējs</mat-option>
                            <mat-option value="HIGH">Augsts</mat-option>
                            <mat-option value="BLOCKING">Kritisks</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tbody>
          </table>
          
          <div class="flex items-center justify-end border-t -mx-8 px-8 py-5">
            <button
                class="px-6 ml-3"
                mat-flat-button
                [color]="'primary'"
                (click)="update()">
                Rediģēt
            </button>
        </div>
    </div>
