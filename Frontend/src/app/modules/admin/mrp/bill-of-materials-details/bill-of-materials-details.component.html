<div class="flex flex-col justify-content w-full text-left mx-96">
    <table class="min-w-full text-left text-lg font-light text-surface dark:text-white bg-white border border-gray-300 my-6 rounded-lg">
        <tbody>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th scope="col" class="px-18 py-4 w-60">Rēķina atsauce</th>
                <td scope="col" class="px-18 py-4">{{bill.ref}}</td>
            </tr>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Rēķina nosaukums</th>
                <td class="px-18 py-4">{{bill.label}}</td>
            </tr>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="whitespace-nowrap px-18 py-4">Tips</th>
                <td class="px-18 py-4">
                    <mat-form-field class="w-80">
                        <mat-select [(ngModel)]="bill.bomtype" name="bomtype">
                            <mat-option [value]="0">Ražošana</mat-option>
                            <mat-option [value]="1">Demontāža</mat-option>
                          </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Produkts</th>
                <td class="px-18 py-4" [innerHTML]="product.label"></td>
            </tr>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Daudzums</th>
                <td class="px-18 py-4">
                    {{bill.qty}}
                </td>
            </tr>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Apraksts</th>
                <td class="px-18 py-4">
                    {{bill.description}}
                </td>
            </tr>
            <tr class="border-b border-neutral-200 dark:border-white/10">
                <th class="px-18 py-4">Paredzamais ilgums (stundās un minūtēs)</th>
                <td class="px-18 py-4">
                    <mat-form-field class="flex-auto" class="mr-3">
                        <input matInput type="number" disabled [(ngModel)]="hours" name="hours" min="0"/>
                    </mat-form-field>
                    <mat-form-field class="flex-auto" class="ml-3">
                        <input matInput type="number" disabled  [(ngModel)]="minutes" name="minutes" min="0" max="60"/>
                    </mat-form-field>
                </td>
            </tr>
        </tbody>
    </table>
          
    <div class="flex items-center justify-end border-t -mx-8 px-8 py-5">
        <button
            class="px-6 ml-3"
            mat-flat-button
            [color]="'primary'"
            (click)="update()">
            Rediģēt
        </button>
    </div>
</div>
