<div class="flex flex-col justify-content w-full text-left mx-12">

    <div class="flex flex-row items-end mt-4">
        <button mat-raised-button color="accent" (click)="createNewUser()">Pievienot jaunu lietotāju!</button>
    </div>

    <table mat-table [dataSource]="usersList" class="bg-white border border-gray-300 my-6" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by login"> Lietotājvārds </th>
            <td mat-cell *matCellDef="let user" class="py-2 px-3 border-b"> {{ user.login }} </td>
        </ng-container>
  
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by firstname"> Vārds </th>
            <td mat-cell *matCellDef="let user" class="py-2 px-3 border-b"> {{ user.firstname }} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b" mat-sort-header sortActionDescription="Sort by lastname"> Uzvārds </th>
            <td mat-cell *matCellDef="let user" class="py-2 px-3 border-b"> {{ user.lastname }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="py-2 px-3 border-b"> Darbības </th>
            <td mat-cell *matCellDef="let user" class="py-2 px-3 border-b">
                <button mat-stroked-button color="primary" class="mx-1 pl-2" (click)="openUserDetails(user.id)"><mat-icon>visibility</mat-icon> Apskatīt</button>
                <button mat-stroked-button color="primary" class="mx-1 pl-2" (click)="updateUser(user.id)"><mat-icon>edit</mat-icon> Rediģēt</button>
                <button mat-stroked-button color="warn" class="mx-1" (click)="deleteUser(user.id)">Dzēst</button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['login', 'firstname', 'lastname', 'actions']"></tr>
        <tr mat-row *matRowDef="let user; columns: ['login', 'firstname', 'lastname', 'actions'];" class="hover:bg-gray-100"></tr>
    </table>

    <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>

</div>
